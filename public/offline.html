<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - Kafkasder Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .online {
            color: #4ade80;
        }
        
        .offline {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            📡
        </div>
        <h1>İnternet Bağlantısı Yok</h1>
        <p>
            Şu anda çevrimdışısınız. İnternet bağlantınızı kontrol edin ve tekrar deneyin.
            Bazı özellikler çevrimdışı modda sınırlı olabilir.
        </p>
        
        <div class="buttons">
            <button onclick="window.location.reload()">
                🔄 Yeniden Dene
            </button>
            <button onclick="goHome()">
                🏠 Ana Sayfa
            </button>
        </div>
        
        <div class="status">
            <div id="connection-status">
                <span class="offline">● Çevrimdışı</span>
            </div>
        </div>
    </div>
    
    <script>
        function goHome() {
            window.location.href = '/';
        }
        
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status');
            if (navigator.onLine) {
                statusElement.innerHTML = '<span class="online">● Çevrimiçi</span>';
                // Auto-reload when connection is restored
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusElement.innerHTML = '<span class="offline">● Çevrimdışı</span>';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Check connection status periodically
        setInterval(updateConnectionStatus, 5000);
        
        // Initial status check
        updateConnectionStatus();
    </script>
</body>
</html>
